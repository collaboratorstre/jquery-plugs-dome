<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ellisc</title>

	<script type="text/javascript" src="../js/echarts.js"></script>
</head>
 <style>
   .abc{
   	 width: 20px;
   	 color: white;  
      overflow:hidden;  
      text-overflow:ellipsis;/*文字溢出的部分隐藏并用省略号代替*/  
     white-space:nowrap;/*文本不自动换行*/  
   }
 </style>
<body>
     <div style="height: 550px"></div>
	 <div id="bottom_left" style="width: 50%;height: 70px;">
         
	 </div>

     <script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript">
      var distribution_rank = function(containerId,data){
    $("#"+containerId).empty();
    // console.log(data);
    var arr_o = [];
    var arr_t = [];
    var distribution_top = echarts.init(document.getElementById(containerId), 'dark');
    var distribution_option ={

                    color:['#00b8d3'],
                    tooltip : {
                        trigger: 'axis',
                        formatter:  function(params){
                              // console.log(params);
                              return data[0].name + '<br>机动车数量 : <br>'+params[0].data + '辆';
                        
                    },
                        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                        }
                    },
                    grid: {
                        left: '-2%',
                        right: '0%',
                        bottom: '11%',
                        top: '5%',
                        containLabel: true
                    },
                    xAxis : [
                        {
                            type : 'category',
                            data : [],
                            inverse: true,
                            axisTick: {
                                show: false
                            },
                            axisLabel : {
                                // rotate: -10,
                                // color:['#00b8d3'],
                                interval:0
                            },
                            nameTestStyle: {
                                fontSize: 3
                            }
                            // boundaryGap: ['50%', '30%']
                        }
                    ],
                    // visualMap: {
                    //         padding: [100, 0, 100, 0]       // 上右下左
                    //     },
                    yAxis : [
                       {
                        show : false
                       }
                    ],
                    series : [
                        {
                            name:'直接访问',
                            type:'bar',
                            // barWidth: '60%',
                            data:[]
                        }
                    ]
    };

    $.each(data,function(i,n) {
    	console.log(data);
    	console.log(n);
           arr_o.push((n.name).substr(0,4)+'...') ;
           arr_t.push (n.value);

    });
    console.log(arr_t);
    console.log(arr_o);
     if(data){
         var x = {
             value: '',
             textStyle: {
                 fontSize: '',
                 color: ''
             }
         }
        distribution_option.xAxis[0].data=arr_o;
        distribution_option.series[0].data=arr_t;
        // distribution_option.series[1].data=data.coreAreaSpeedList;
         for(var i=0;i<data.length;i++){
             distribution_option.xAxis[0].data.push(x);
             distribution_option.xAxis[0].data[i].value = data[i].name;
             // distribution_option.xAxis[0].data[i].textStyle.color = 'white';
             // distribution_option.xAxis[0].data[i].textStyle.fontSize = '10';
         }
    }
      
    
   distribution_top.setOption(distribution_option);
}
 $.get('json/ellesc.json',function(data){
  distribution_rank('bottom_left',data.impBayoneTop10);
})
	</script>

</body>
</html>
