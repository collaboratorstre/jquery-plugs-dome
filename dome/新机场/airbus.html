<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>机场大巴监测</title>
	
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/airbus.css">
    <script type="text/javascript" src="../js/echarts.js"></script>
</head>
<body>
	<div class="body-content">
		<div class="page-head-nav"></div>
		<div class="layout-column">
			<div class="top_con" style="display:flex;flex-direction: row">
				<div class="tor_left">
					<div class="title_gra">◆&nbsp;车辆监测<span class="gra_btn"><button type="button" class="btn btn-primary btn-xs" id="lButtonA">折线图</button><button type="button" class="btn btn-default btn-xs" id="lButtonB">迁徙图</button></span></div>
					<div class="tor_content" id="tor_direc" style="width: 100%;height: 86%;"></div>
					<div class="tor_content" id="bus_change" style="width: 100%;height: 86%;" hidden></div>
				</div>
				<div class="tor_right">
					<div class="title_gra">◆&nbsp;运力监测</div>
					<div class="table_content" id="tor_table" style="width: 100%;height: 86%;">
						<table class="table">
							  <tr>
								<td>蓄车场车辆数</td>
								<td><span id="lkwdrs">3000</span></td>
							  </tr>
							  <tr>
								<td>载客区车辆数</td>
								<td><span id="zcdgrs">3000</span></td>
							  </tr>
							   <tr>
								<td>正常离港率</td>
								<td><span id="zclgrs">3000</span></td>
							  </tr>
						</table>
						<div class="spo_status">运力状况<span id="spo_color"></span><i id="spo_wen">充足</i></div>
					</div>
				</div>
			</div>
			<div class="bot_con" style="display:flex;flex-direction: row">
				<div>
					<div class="title_bot">◆&nbsp;视频监测</div>
					<div class="bot_left">
						<img src="./img/chesu.png" alt="">
					</div>
					<div class="bot_right">
						<img src="./img/chesu.png" alt="">
					</div>
				</div>
				<div>
				    <!-- <div class="bot_left"> -->
						<div class="title_bot">◆&nbsp;班次监测</div>
						<div class="port_content" id="depart_port" style="width: 98%;height: 86%;overflow: hidden;">
							<table class="table">
							   <thead>
									<tr>
									  <th>巴士公司</th>
									  <th>班次</th>
									  <th>巴士车牌号</th>
									  <th>发班时间</th>
									  <th>旅客数量</th>
									</tr>
							   </thead>
							  <tbody id="depart_cont">

							  </tbody>
						    </table>
						</div>
					<!-- </div>
					<div class="bot_right">
						
					</div> -->
				</div>
			</div>
		</div>	

	</div>


	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/china.js"></script>
    <script type="text/javascript" src="./js/airbus.js"></script>
</body>
</html>
