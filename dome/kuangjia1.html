<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>辖区卡点OD拥堵延迟指数</title>
	<link rel="stylesheet" type="text/css" href="./css/two.css">
	<script type="text/javascript" src="./js/echarts.js"></script>
</head>
<body>
    <div class="body_content">
		<div class="layout_top"></div>             
		<div class="layout_middle">
	          <div class="column_left_congest">
	              <p>卡点对旅行时间排名<span>(单位: 分)</span></p>
	              <div id="hourage">
                           <table>
                              <tbody id="hour_up">
                                   <tr><td>排名</td><td>卡点对名称</td><td>拥堵时长</td></tr>
                               </tbody>
                            </table>
                            <table style="width: 100%; height: 100%">
                               <tbody id="hour_content" style="color:#7094c6"></tbody>
                           </table>              
	              </div>
	          </div>
	          <div class="column_center">
                  <div class="top">
                      <div id="conge_delay" style="width: 100%; height: 100%"></div>
                  </div>
                  <div class="bottom">
                        <div id="delaytime_change" style="width: 100%; height: 100%"></div>
                  </div>
	          </div>
	          <div class="column_right">
                  <div class="top">
                       <p>本周拥堵延迟指数排名</p>
                       <div id="congest_pai">
                           <table>
                              <tbody id="exponent_up">
                                   <tr><td>排名</td><td>时间</td><td>拥堵指数</td></tr>
                               </tbody>
                            </table>
                            <table style="width: 100%; height: 100%">
                               <tbody id="exponent_content" style="color:#7094c6"></tbody>
                           </table> 
                       </div>
                  </div>
                  <div class="bottom">
                        <p>本市辖区拥堵延迟指数排名</p>
                       <div id="congest_pai">
                           <table>
                              <tbody id="exponent_up">
                                   <tr><td>辖区名称</td><td>当前拥堵延迟指数</td><td>排名变化</td></tr>
                               </tbody>
                            </table>
                            <table style="width: 100%; height: 100%">
                               <tbody id="index_content" style="color:#7094c6"></tbody>
                           </table> 
                       </div>
                  </div>
	          </div>
		</div>
	</div>
     
    <script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/congestion.js"></script>
	
</body>
</html>
