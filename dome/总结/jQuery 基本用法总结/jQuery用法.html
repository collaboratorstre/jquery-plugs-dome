   <script type="text/javascript">
      //寻找元素以及CSS操作

       $('li:first').css("color","red");
       $('li:last').css({"fontSize":"18px","color":"blue"});
       $("tr:even").css("background","orange");
       console.log($("tr:odd").css("fontSize"));
       console.log($("tr:eq(1)"));
       $("tr:eq(1)").css("color","pink");
       console.log($("tr:gt(0)").text());
       console.log($("tr:lt(2)").text());

       //内容选择器
       console.log($("div:contains('nice')").text());
       console.log($("td:empty").text());
       console.log($("div:has(p)").text());
       console.log($("td:parent"))//含有子元素或者文本的元素

       //表单选择器
       console.log($(":input")); //匹配所有 input textares select和button的元素
       console.log($(":input:first"));
       console.log($(":text")); //所有的当行文本框
       console.log($(":password")); //所有密码框
       console.log($(":radio")); //所有单选按钮
       console.log($(":checkbox")); //所有复选框

       console.log($("input:checked")); //所有选中的元素
       console.log($("select option:selected").text()); //select中所有选中的option元素

       //筛选器
       console.log($("p").eq(0).text());
       $('li').first().css("color","green");
       $('li').last().css("color","purple");

       //查找
       console.log($("div").children().text()); //div中的每个子元素，第一层
       console.log($("div").find("span").text()); //div中的包含的所有span元素，子子孙孙
       $("p").next().css("background","green") //紧邻p元素后的一个同辈元素
       console.log($("p").next().text())

       console.log($("p").prev().text());//紧邻p元素前的一个同辈元素

      $("p").parent().css("background","grey");//每个p元素的父元素
      console.log($("p").siblings()); //所有的同辈元素，不能包括自己

       //属性操作
       console.log($("img").attr("src")); //返回文档中所有图像src属性值
       $("img").attr("src","./jian_bot.png");//设置所有图像的src属性

       $("div img").removeAttr("src"); //将文件中图像的src属性删除
       $("input[type='checkbox']").prop("checked",true);//选中复选框
       $("input[type='checkbox']").prop("checked",false);

       $("p img").removeProp("src");  //删除img的src属性

       $("#one").addClass("selected"); //为p元素加上‘selected’类
 

   </script>
