<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高德辖区图</title>
	<style type="text/css">
	    /*  高德地图去除左下角的logo */
          .amap-logo {
            display: none;
		     } 
		   .amap-copyright {
		          bottom:-100px;
		           display: none;
		    }  
	</style>
</head>
<body>
	
	<div id="map_container" class="content" style="width: 500px; height: 500px"></div>

    <script type="text/javascript" src="../../js/jquery.min.js"></script>
     <script type="text/javascript"
            src="http://webapi.amap.com/maps?v=1.3&key=a67bab9e2c29241c092fde49544cd428"></script>
	<script type="text/javascript">
    var map = new AMap.Map('map_container', {
			    resizeEnable: true,
			    zoom:12,
			    center: [115.469381,35.246531],
			    mapStyle:'amap://styles/9520d22f7b2eb0a9dee2d26724da5f94'
			    //前往创建自定义地图样式：http://lbs.amap.com/dev/mapstyle/index
			});
			var trafficLayer;
			var addTrafficLayer = function() {
			    // 实时路况图层
			    trafficLayer = new AMap.TileLayer.Traffic({
			        zIndex: 10
			    });
			    trafficLayer.setMap(map);
			};
	var addHeZe = function() {
			    // 加载行政区划插件
    AMap.service('AMap.DistrictSearch', function() {
		        var opts = {
		            subdistrict: 1,   // 返回下一级行政区
		            extensions: 'all',  // 返回行政区边界坐标组等具体信息
		            level: 'city'  // 查询行政级别为 市
		        };
		        // 实例化DistrictSearch
		        district = new AMap.DistrictSearch(opts);
		        district.setLevel('district');
		        // 行政区查询
		        district.search('郓城', function(status, result) {
		            var bounds = result.districtList[0].boundaries;
		            var polygons = [];
		            if (bounds) {
		                for (var i = 0, l = bounds.length; i < l; i++) {
		                    // 生成行政区划polygon
		                    var polygon = new AMap.Polygon({
		                        map: map,
		                        strokeWeight: 2,
		                        path: bounds[i],
		                        fillOpacity: 0.3,
		                        fillColor: '#000000',
		                        strokeColor: '#00C6FF'
		                    });
		                    polygons.push(polygon);
		                }
		                map.setFitView();// 地图自适应
		            }
		        });
		        district.search('东明', function(status, result) {
		            var bounds = result.districtList[0].boundaries;
		            var polygons = [];
		            if (bounds) {

		            }
		        });

		                    polygons.push(polygon);

		                    // 生成行政区划polygon

		                        strokeWeight: 2,

		        });

		            var polygons = [];
		            if (bounds) {
		                for (var i = 0, l = bounds.length; i < l; i++) {

		                    var polygon = new AMap.Polygon({

		                    });

		                }
		                map.setFitView();// 地图自适应
		            }
		        });
		        district.search('牡丹区', function(status, result) {
		            var bounds = result.districtList[0].boundaries;
		            var polygons = [];
		            if (bounds) {

		                    // 生成行政区划polygon
		                    var polygon = new AMap.Polygon({

		        });
		        district.search('鄄城', function(status, result) {
		            var bounds = result.districtList[0].boundaries;

		            if (bounds) {
		                for (var i = 0, l = bounds.length; i < l; i++) {
		                    // 生成行政区划polygon
		                    var polygon = new AMap.Polygon({

		                }
		                map.setFitView();// 地图自适应
		            }
		        });
		    });
         } 
          $(document).ready(function(){
       	      addTrafficLayer();
	          addHeZe();
       })
	</script>
</body>
</html>
