<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=no" />
<title>cherished desire  心愿</title>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style>
#aa {
	height:auto;
	width:100%;
	margin:auto;
}
</style>
</head>
<body>
<p id="aa"></p>
<div style="display:none" id="w">
    你不知道你的影子多么调皮，总在我的眼前晃动，让我不能有一刻安宁。坏男孩从早上睁开朦胧眼睛的那一刻起，到枕着你的名字入眠进入梦乡，你的影子一直陪着我。 你并不是什么地方都好，你只是什么地方都让我忘不了，我也不是什么地方都坏，只是我愿意为你把坏的地方更改，人无完人，我要感谢上天给我与你相遇的幸运，心有真心，让我们一起走进向往中的春。
</div>

<script>
var index = 0;
var word = document.getElementById("w").innerHTML;
console.log(word)

function type() {
    document.getElementById("aa").innerText = word.substring(0, index++);
}
setInterval(type, 200);
</script>

</body>
</html>
