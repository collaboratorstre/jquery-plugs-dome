<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下拉框</title>
	<style>
       
       .neir_content{
         height: 20px;
         width: 80px;
       }
       .neir{
         height: 20px;
         width: 80px;
         
       }
       .neirz_list{
        border: 0.1px solid;
       }
       .neir input {
        display: inline-block;
        width: 100%;
        height: 100%;
        border:0.1px solid;
       }
       .btn {
        margin: 100px;
       }
    </style>
</head>
<body>
     <div class="neir" style="position: relative;">
         <input type="text">
         <div class="neirz_list" style="position: absolute; top: 24px;">
             <div class="neir_content">哈啊</div>
             <div class="neir_content">呵呵</div>
             <div class="neir_content">嘿嘿</div>
             <div class="neir_content">嘻嘻</div>
         </div>
     </div>
     <button class="btn">按钮</button>
     <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript">
        $(".neir").find("input").click(function() {
            if($(".neirz_list").css("display") == "block") {
                $(".neirz_list").hide()
            }else {
                $(".neirz_list").show()
            }
        })
        $(".neirz_list").on("click",".neir_content",function() {
            var text = $(this).text();
            $(".neir").find("input").val(text);
            $(".neirz_list").hide()
        })
        $(".btn").click(function() {
            $(".neirz_list").show();
            for(var i = 0; i<$(".neirz_list").children().length; i++) {
                if($(".neirz_list").children().eq(i).text() == $(".neir").find("input").val()) {
                    $(".neirz_list").children().eq(i).css("background","blue");
                    $(".neirz_list").children().eq(i).siblings().css("background","#fff");
                    break;
                }else{
                    continue;
                }
            }
        })
    </script>
</body>
</html>
