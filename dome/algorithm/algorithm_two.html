<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>algorithm_two</title>
</head>
<body>
	
	<script type="text/javascript">
        var reverse1 = function (x){
		    var str = String(x);
		    var str1 = str.split("");
		    var i = str1.length;
		    for(var j = i-1; j>=0;j--){
		        document.write(str.charAt(j));
		    }
		}
       reverse1(321)

       var reverse2 = function(x){
       	 var str = String(x);
         var str1 = str.split("");
         var arr = [];
         while(str1.length){
         	arr.push(str1.pop());
         }
         console.log(arr.join(""));
       }

       reverse2(54321);
	</script>
</body>
</html>
