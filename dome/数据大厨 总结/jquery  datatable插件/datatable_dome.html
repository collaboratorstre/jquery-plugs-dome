<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>datatable_dome</title>
	<!-- DataTables CSS -->
	<link rel="stylesheet" type="text/css" href="DataTables-1.10.15/media/css/jquery.dataTables.css">
	 
	<!-- jQuery -->
	<script type="text/javascript" charset="utf8" src="DataTables-1.10.15/media/js/jquery.js"></script>
	 
	<!-- DataTables -->
	<script type="text/javascript" charset="utf8" src="DataTables-1.10.15/media/js/jquery.dataTables.js"></script>
	<style type="text/css">
		body{
				background:#CFCFCF;
			}
	</style>
</head>
<body>
	
	<table id="table_id_example" class="display">
	    <thead>
	        <tr>
	            <th>Column 1</th>
	            <th>Column 2</th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr>
	            <td>Row 1 Data 1</td>
	            <td>Row 1 Data 2</td>
	        </tr>
	        <tr>
	            <td>Row 2 Data 1</td>
	            <td>Row 2 Data 2</td>
	        </tr>
	    </tbody>
	</table>

	<script type="text/javascript">
		$(document).ready( function () {
		    $('#table_id_example').DataTable();
		} );
	</script>
</body>
</html>
